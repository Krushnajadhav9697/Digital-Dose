<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI-Lite Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .chat-container {
        background: white;
        width: 400px;
        height: 500px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        background: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
        border-radius: 10px 10px 0 0;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #chatbox {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        max-width: 70%;
        padding: 10px;
        border-radius: 15px;
        line-height: 1.4;
      }

      .user {
        align-self: flex-end;
        background: #dcf8c6;
      }

      .bot {
        align-self: flex-start;
        background: #f1f0f0;
      }

      .chat-input {
        display: flex;
        border-top: 1px solid #ccc;
      }

      #message {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 0 0 0 10px;
        outline: none;
      }

      button {
        padding: 10px 15px;
        border: none;
        background: #4caf50;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #45a049;
      }

      .history-btn {
        background: #2196f3;
        border-radius: 5px;
        font-size: 12px;
        padding: 5px 10px;
      }

      .history-btn:hover {
        background: #0b7dda;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        ðŸ¤– AI-Lite Chatbot
        <button class="history-btn" onclick="loadHistory()">History</button>
      </div>
      <div id="chatbox"></div>

      <div class="chat-input">
        <input type="text" id="message" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      async function sendMessage() {
        let input = document.getElementById("message");
        let userMessage = input.value.trim();
        if (!userMessage) return;

        // Show user message
        document.getElementById(
          "chatbox"
        ).innerHTML += `<div class="message user"><b>You:</b> ${userMessage}</div>`;
        input.value = "";

        scrollToBottom();

        // Send to Flask (Fetch API)
        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage }),
          });

          const data = await response.json();
          document.getElementById(
            "chatbox"
          ).innerHTML += `<div class="message bot"><b>Bot:</b> ${data.reply}</div>`;

          scrollToBottom();
        } catch (err) {
          console.error("Error:", err);
        }
      }

      document
        .getElementById("message")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
            e.preventDefault();
          }
        });

      async function loadHistory() {
        try {
          const response = await fetch("/history");
          const history = await response.json();

          const chatbox = document.getElementById("chatbox");
          chatbox.innerHTML = "";

          history.forEach((msg) => {
            chatbox.innerHTML += `<div class="message user"><b>You:</b> ${msg.user}</div>`;
            chatbox.innerHTML += `<div class="message bot"><b>Bot:</b> ${msg.bot}</div>`;
          });

          scrollToBottom();
        } catch (err) {
          console.error("Error loading history:", err);
        }
      }

      function scrollToBottom() {
        let chatbox = document.getElementById("chatbox");
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    </script>
  </body>
</html>
